# OBSE
  # Missing
  - <<: *scriptExtenderMissing
    subs:
      - 'OBSE'
      - '[OBSE](https://obse.silverlock.org)'
    condition: 'file("OBSE/Plugins/([^\.]+\.dll)") and not file("../obse_1_2_416.dll")'

