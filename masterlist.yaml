  - &dummyFileLoader
    type: say
    content:
      - lang: en
        text: 'Dummy file to load .BSA files. Using a file to load a BSA means the BSA must NOT be listed in Oblivion.ini at the same time or the game will not load. This is ususally only a problem when automatic installers insert the name into Oblivion.ini then the user creates a BSA redirection file later.'
      - lang: bg
        text: 'Това е фиктивен файл за зареждане на .BSA файлове. Когато го използвате, .BSA файлът не бива да е включен в Oblivion.ini, в противен случай играта няма да зареди.'
      - lang: de
        text: 'Pseudo-Datei um .BSA Dateien zu laden. Beim nutzen einer Datei zum Laden einer BSA bedeutet das die BSA NICHT in der Oblivion.ini gleichzeitig gelistet sein darf oder das Spiel wird nicht laden. Dies ist gewöhnlich nur ein Problem wenn automatische Installer den Namen in die Oblivion.ini einfügen und der Nutzer später eine BSA Umleitung erstellt.'
      - lang: ko
        text: '.BSA 파일을 로드하기 위한 더미 파일입니다. 파일을 사용하여 BSA를 로드하면 BSA가 동시에 Oblivion.ini에 나열되지 않아야합니다. 그렇지 않으면 게임이 로드되지 않습니다. 이것은 일반적으로 자동 설치 프로그램이 이름을 Oblivion.ini에 삽입한 다음 사용자가 나중에 BSA 리다이렉션 파일을 만드는 경우에만 발생하는 문제입니다.'
      - lang: pt_BR
        text: 'Arquivo fictício para carregar arquivos .BSA. Usar um arquivo para carregar BSAs significa que a BSA NÃO pode estar listada no Oblivion.ini ao mesmo tempo ou o jogo não irá carregar. Isso é somente um problema quanto instaladores automáticos inserem o nome no Oblivion.ini e então o usuário cria um arquivo de redirecionamento de BSAs depois.'
