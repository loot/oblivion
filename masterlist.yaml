    subs: [ 'Oscuro''s Oblivion Overhaul FULL' ]
    condition: *OOOCond
  - &alreadyInFCOM
    <<: *alreadyInX
    subs: [ 'FCOM Convergence' ]
    condition: *FCOMCond
  - &alreadyInWEPON
    <<: *alreadyInX
    subs: [ 'Weapon Expansion Pack for Oblivion Nthusiasts' ]
    condition: 'file("Weapon Expansion Pack for Oblivion Nthusiasts.esp")'

  # &alreadyInOrFixedByX
  - &alreadyInOrFixedByUOP
    <<: *alreadyInOrFixedByX
    subs: [ 'Unofficial Oblivion Patch' ]
    condition: 'active("Unofficial Oblivion Patch.esp")'
  - &alreadyInOrFixedByUSIP
    <<: *alreadyInOrFixedByX
